<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

<div class="container">
  <form>
    <fieldset>
      <input id="oCategorieValeur" name="oCategorieValeur" type="hidden" value="0" />
      <div class="input-group">
        <div class="input-group-prepend">
          <div id="oCategorieListe" class="dropdown-menu">
            <a class="dropdown-item" data-valeur="0" href="#">Catégorie</a>
            <a class="dropdown-item" data-valeur="1" href="#">...</a>
          </div>
        </div>
        <input #nameInput id="oSaisie" name="oSaisie"  class="form-control" aria-label="Saisie de mots clés" placeholder="Mot(s) clé(s)" required="required">
        <div class="input-group-append">
          <button class="btn btn-primary" (click)="recherche()" type="submit">Recherche</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
<div class="wrapper">
  <div *ngFor="let a of aff" class="card">
    <img  src="http://w3codegenerator.com/img/sample-image/new_zealand-300x225.jpg" class="card-img-top" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{a.recette.nom}}</h5>
      <div *ngFor="let val of a.ingr" >
        <p> {{val.nom}}  {{val.nombre}} {{val.uniter}}</p>
      </div>
      <h5 class="card-title">Mode de cuisson : {{a.recette.modeCuissin}}</h5>
      <h5 class="card-title">Prix : {{a.prix}}</h5>
      <br>
      <h5 class="card-title" Align=Center>COMMENTAIRE</h5>
      <div class="container" *ngIf="this.user != null" >
        <form>
          <fieldset>
            <input id="oCategorieValeur2" name="oCategorieValeur" type="hidden" value="0" />
            <div class="input-group">
              <div class="input-group-prepend">
                <div id="oCategorieListe2" class="dropdown-menu">
                  <a class="dropdown-item" data-valeur="0" href="#">Catégorie</a>
                  <a class="dropdown-item" data-valeur="1" href="#">...</a>
                </div>
              </div>
              <input id="{{a.recette.nom}}" name="oSaisie"  value="" class="form-control" aria-label="Saisie de mots clés" placeholder="Nouveau commentaire" required="required">
              <div class="input-group-append">
                <button class="btn btn-primary"  (click)="newcommentaire(a.recette.nom.toString())" type="submit">Poster</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div *ngFor="let val of a.commentaire" Align=Center>
        <p> {{val.peudo}} : {{val.commentaire}} : {{val.date}}</p>
      </div>
      <p> Like : {{a.recette.Like.length}}</p><button *ngIf="this.user != null" class="btn btn-primary" (click)="Like(a.recette.nom.toString())" type="submit">Like</button>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
