<div class="container login-container">
  <div class="row">
    <div class="col-md-6 login-form-1">
      <h3>Login Form 1</h3>

      <div class="form-group">
        <input type="text" class="form-control" required [(ngModel)]="utilisateur['email']" placeholder="Your Email *" value="" />
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Your Password *" required [(ngModel)]="utilisateur['password']" value="" />
      </div>
      <div class="form-group">
        <input type="submit" (click)="onSubmit()" class="btnSubmit" value="Login" />
      </div>

    </div>
  </div>
</div>
